<!DOCTYPE html>

<html>
	<head>
		<title>Notifly Demo</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="../jquery.notifly.css">

		<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="../jquery.notifly.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				
				$('#notifly_std').click(function() {
					
					$.notifly({
						header	: 'Header',
						content	: 'Some demo content ♥',
					});

				});

				$('#notifly_top').click(function() {
					
					$.notifly({
						type		: 'top', 
						header	: 'Up here',
						content	: 'This is an example of the top notification type',
						inout		: 250,
						delay		: 3000,
					})

				});

			});
		</script>
	</head>


	<body>
		<h1>Notifly Demo</h1>

		<article>
			<h2>Basic</h2>
			<button id="notifly_std">Try it</button>

			<pre>$.notifly({
  header  : 'Header',
  content : 'Some demo content ♥'
});		</pre>
		</article>

		<article>
			<h2>Top</h2>
			<button id="notifly_top">Try it</button>

			<pre>$.notifly({
	type		: 'top',
	header	: 'Up here',
	content	: 'This is an example of the top notification type',
	inout		: 250,
	delay		: 3000,
});		</pre>
		</article>

	</body>
</html>
